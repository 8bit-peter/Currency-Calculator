<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700,900&amp;subset=latin-ext" rel="stylesheet">

    <script src="app.js"></script>
    <title>Currency Calculator</title>
</head>

<body class="currencyCalculator">
    <div class="container-fluid">
        <div class="container container--calc">
            <div class="calculatorBody">
                <div class="userMoney calcRow">
                    <div class="calcRow">
                        <p class="inputMoneyTitle">Currency you have:</p>
                    </div>
                    <div>
                        <input class="userMoneyInput" type="number">
                    </div>
                    <!-- <div class="select1"></div> -->
                </div>
                <div class="select1 calcRow"></div>
                <div class="convertedMoney calcRow">
                    <p class="outputMoneyTitle">Target value</p>
                    <!-- <div class="select2"></div> -->
                </div>
                <div class="select2 calcRow"></div>
                <div class="calculateBtn calcRow">
                    <a class="cBtn" href="#">Transfer</a>
                </div>
                <div class="outputBox calcRow">
                    <p class="output"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
